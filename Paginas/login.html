                Suscríbete
              </button>

              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        ¡Suscríbete a nuestro Blog!
                      </h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-2">
                          <label for="recipient-name" class="col-form-label">Nombre:</label>
                          <input type="text" class="form-control" maxlength="30" minlength="1" id="recipient-name"
                            required />
                        </div>
                        <div class="mb-2">
                          <label for="recipient-name" class="col-form-label">Fecha de nacimiento:</label>
                          <input type="date" class="form-control" id="recipient-name" required />
                        </div>
                        <div class="mb-2">
                          <label for="recipient-name" class="col-form-label">Teléfono:</label>
                          <input type="tel" class="form-control" maxlength="20" minlength="1" id="recipient-name"
                            required />
                        </div>
                        <div class="mb-2">
                          <label for="recipient-name" class="col-form-label">Email:</label>
                          <input type="email" class="form-control" maxlength="30" minlength="1" id="recipient-name"
                            required />
                        </div>
                        <div class="mb-2">
                          <label for="recipient-name" class="col-form-label">Recibir notificaciones por email:</label>
                          <input type="checkbox" id="recipient-name" />
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cerrar
                      </button>

            <div class="d-flex justify-content-center" id="IconoLogin">

            </div>
          </div>

          <div class="mb-4">
            <h3 class="text-center fw-bold">Log In</h3>
          </div>

            </div>
            <div class="mb-3">
              No compartiremos tu correo electrónico con nadie

              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña"

            </div>
            <div class="mb-3 input-group-text">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-file-lock2" viewBox="0 0 16 16">

            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" required />
              <label class="form-check-label" for="exampleCheck1">Recordarme</label>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary mb-4 w-75" id="BotonReg">
                Registrarme
              </button>
            </div>
          </form>

          <div class="d-flex justify-content-center">

              tabindex="-1" role="button" aria-disabled="true">Ingresar con Google</a>
          </div>
          <div class="d-flex justify-content-center">
            <a href="https://es-la.facebook.com/login/device-based/regular/login/" target="_blank"

          </div>

          <div class="container d-flex justify-content-center">
            <!-- Button trigger modal -->
            <a class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              ¿Olvidaste tu contraseña?

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"

              <div class="modal-dialog">
                <div class="modal-content">

                  </div>
                  <div class="modal-body">
                    Instrucciones para recuperar contraseña
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                      Cerrar
                    </button>
                    <button type="button" class="btn btn-primary">
                      Recuperar contraseña
                    </button>
                  </div>
                </div>
              </div>
            </div>
